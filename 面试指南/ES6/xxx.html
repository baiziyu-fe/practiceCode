<body>
    <script>
        function F1() {
            var a = 100
            return function() {
                console.log(a)
                return 2
            }
        }

        function F2(f1) {
            var a = 200

            console.log(f1());
        }
        var f1 = F1()
        F2(f1)

        console.log('start')
            // var img = document.createElement('img')
        var img = new Image()
        img.onload = function() {
            console.log('loaded')
            img.onload = null
        }
        img.src = 'https://dss0.bdstatic.com/70cFvHSh_Q1YnxGkpoWK1HF6hhy/it/u=3386247472,87720242&fm=26&gp=0.jpg'
        console.log('end')
        document.body.appendChild(img);

        function fn() {
            // console.log('real', this) // {a: 100} ，该作用域下的 this 的真实的值
            var arr = [1, 2, 3]
                // 普通 JS
            arr.map(function(item) {
                    // console.log('js', this) // window 。普通函数，这里打印出来的是全局变量，令人费解
                    return item + 1
                })
                // 箭头函数
            arr.map(item => {
                console.log('es6', this) // {a: 100} 。箭头函数，这里打印的就是父作用域的 this
                return item + 1
            })
        }
        fn.call({
            a: 100
        })
    </script>
    <script>
        class Animal {
            constructor(name) {
                this.name = name
            }
            eat() {
                console.log(`${this.name} eat`)
            }
        }

        class Dog extends Animal {
            constructor(name) {
                super(name)
                this.name = name
            }
            say() {
                console.log(`${this.name} say`)
            }
        }
        const dog = new Dog('哈士奇')
        dog.say()
        dog.eat()

        let objx = {
            a: 'sss',
            1: {
                a: '222'
            },
            fn: function() {}

        }
        for (const key in objx) {
            console.log(typeof key);
            console.log(key);


        }
    </script>
