<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .box-wrapper {
            cursor: pointer;
            position: relative;
            width: 300px;
            height: 200px;
            margin: 100px auto;
            border-radius: 5px;
            background: #fd6a7f;
            overflow: hidden;
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        
        .gradient {
            cursor: pointer;
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            transform: skew(-25deg);
            -o-transform: skew(-25deg);
            -moz-transform: skew(-25deg);
            -webkit-transform: skew(-25deg);
            background-image: -webkit-linear-gradient( 0deg, hsla(0, 0%, 100%, 0), hsla(0, 0%, 100%, 0.5), hsla(0, 0%, 100%, 0));
            -webkit-transition: all 0.3s ease;
            transition: all 0.3s ease;
        }
        
        .box-wrapper:hover {
            transform: translateY(-6px);
            -webkit-transform: translateY(-6px);
            -moz-transform: translateY(-6px);
            box-shadow: 0 26px 40px -24px rgba(0, 36, 100, 0.5);
            -webkit-box-shadow: 0 26px 40px -24px rgba(0, 36, 100, 0.5);
            -moz-box-shadow: 0 26px 40px -24px rgba(0, 36, 100, 0.5);
        }
        
        .box-wrapper:hover .gradient {
            left: 100%;
        }
    </style>
</head>

<body>
    <div class="box-wrapper">
        <div class="gradient"></div>
    </div>
</body>

</html>
