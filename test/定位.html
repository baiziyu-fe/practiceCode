<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      * {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 1;
        overflow: hidden;
      }
      .container {
        width: 200px;
        height: 200px;
        background-color: blue;
        transform: translateX(100px);
      }
      .container2 {
        width: 200px;
        height: 200px;
        background-color: blue;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
        position: absolute;
        left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
    </div>
    <div class="container2"></div>
  </body>
</html>
