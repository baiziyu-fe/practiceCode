<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dv {
        width: 100px;
        height: 100px;
        background-color: green;
        border-radius: 50%;
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="dv"></div>
    <script>
      var dv = document.getElementsByClassName("dv")[0];
      var x = 0;
      var y = 0;
      var l = 0;
      var t = 0;
      var isDown = false;

      dv.onmousedown = function (e) {
        x = e.clientX;
        y = e.clientY;

        l = dv.offsetLeft;
        t = dv.offsetTop;
        isDown = true;
        dv.style.cursor = "move";
      };
      window.onmousemove = function (e) {
        if (isDown == false) {
          return;
        }
        var nx = e.clientX;
        var ny = e.clientY;
        var nl = nx - (x - l);
        var nt = ny - (y - t);
        dv.style.left = nl + "px";
        dv.style.top = nt + "px";
      };
      dv.onmouseup = function () {
        isDown = false;
        dv.style.cursor = "default";
      };
    </script>
  </body>
</html>
