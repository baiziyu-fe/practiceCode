<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #box {
        width: 330px;
        flex-wrap: wrap;
        display: flex;
        justify-content: space-between;
      }
      #box div {
        flex: 0 0 100px;
        height: 100px;
        line-height: 100px;
        text-align: center;
        background-color: green;
      }
      #box div:nth-child(n + 4) {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
