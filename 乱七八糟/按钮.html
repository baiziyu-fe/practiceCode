<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .buy-book-button {
            position: relative;
            overflow: hidden;
            display: inline-block;
            line-height: 34px;
            padding: 0 12px;
            white-space: nowrap;
            vertical-align: middle;
            text-decoration: none!important;
            color: #cb6556;
            box-shadow: inset 0 0 0 2px #f8e8e5;
            border-radius: 34px;
            transition: color .2s, box-shadow .2s, border-color .2s
        }
        
        .buy-book-button__extra-text:after {
            content: " "
        }
        
        .buy-book-button::before {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 100%;
            top: 0;
            z-index: -1;
            background: #cb6556;
            transition: bottom .2s;
            content: "";
        }
        
        .buy-book-button {
            color: #fdc073;
            border: 1px solid #fdc073;
            box-shadow: none
        }
        
        .buy-book-button:hover {
            border: 1px solid #fff
        }
        
        .buy-book-button:hover:before {
            bottom: 100%
        }
        
        .demo {
            width: 500px;
            height: 200px;
            background: #7F7FD5;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #91EAE4, #86A8E7, #7F7FD5);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>

<body>
    <div class="sitetoolbar__book-wrap">
        <a class="buy-book-button" href="/ebook">
            <span class="buy-book-button__extra-text">购买
        </span>EPUB/PDF</a>
    </div>
    <div class="demo">34</div>
</body>

</html>
