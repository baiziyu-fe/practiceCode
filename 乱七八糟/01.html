      // console.log(b)
      let formateDate = (time) => {
        if (!time) return "";
        let date = new Date(time);
        return (
          date.getHours() +
          ":" +
          date.getMinutes() +
          ":" +
          (date.getSeconds() > 10 ? date.getSeconds() : `0${date.getSeconds()}`)
        );
      };
      // console.log('时间差为:', formateDate(1602323920294 - 1602322085027))
      var replaceSpace = function (s) {
        let temp = s.split(" ");
        return temp
          .map((item, index) =>
            index === temp.length - 1 ? item : `${item}%20`
          )
          .join("");
      };
      console.log(replaceSpace("We are happy."));
