<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        padding: 0 200px;
      }

      .middle {
        width: 100%;
        background: yellow;
      }

      .container div {
        position: relative;
        float: left;
        height: 100vh;
      }

      .left {
        width: 200px;
        background-color: green;
        margin-left: -100%;
        left: -200px;
      }

      .right {
        width: 200px;
        background: aqua;
        margin-left: -200px;
        left: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="middle">中间部分</div>
      <div class="left">左边</div>
      <div class="right">右边</div>
    </div>
  </body>
</html>
