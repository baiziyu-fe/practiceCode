<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 100vw;
            overflow: hidden;
        }
        
        .left {
            width: 50%;
            height: 100vh;
            float: left;
            background-color: blueviolet;
        }
        
        .right {
            float: left;
            height: 100vh;
            width: 50%;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left">2</div>
        <div class="right">3</div>
    </div>
</body>

</html>
