<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            width: 2px;
            height: 100px;
            background-color: black;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        @keyframes route {
            from {
                transform: rotateZ(0);
            }
            to {
                transform: rotateZ(360deg);
            }
        }
        
        .wrapper {
            width: 200px;
            height: 200px;
            position: relative;
            margin: 0 auto;
            animation: route 60s steps(60);
        }
    </style>
</head>

<body>


    <body>
        <div class="wrapper">
            <div class='main'>
            </div>
        </div>
    </body>
</body>

</html>
