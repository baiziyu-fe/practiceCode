<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
        }
        
        .left {
            width: 200px;
            background-color: green;
        }

            flex: 1;
            background-color: red;
        }
        
        @media screen and (max-width:800px) {
            .coniainer {
                display: flex
            }
            .right {
                flex: 1
            }
            .left {
                display: none
            }
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class='left'>1</div>
        <div class='right'>2</div>
    </div>

</html>
