<body>
    <script>
        var value = 2;
        var foo = {
            value: 1
        };

        function bar(name, age) {
            this.habit = 'shopping';
            console.log(this.value);
            console.log(name);
            console.log(age);
        }
        bar.prototype.friend = 'kevin';

        var bindFoo = bar.bind(foo, 'Jack');
        var obj = new bindFoo(20);
        // undefined
        // Jack
        // 20

        obj.habit;
        // shopping

        obj.friend;
        // kevin
    </script>
